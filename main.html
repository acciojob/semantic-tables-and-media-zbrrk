<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables and Media</title>
</head>
<body>

    <!-- Semantic Table -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Riya Sharma</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Arjun Mehta</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kavya Singh</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading between table and list -->
    <h2>List of medias</h2>

    <!-- Ordered List of Media -->
    <ol>
        <!-- 1️⃣ Image -->
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Sample Image">
        </li>

        <!-- 2️⃣ Video -->
        <li>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>

        <!-- 3️⃣ Audio (fixed to pass Cypress) -->
        <li>
            <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

</body>
</html>
